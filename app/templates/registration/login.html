{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div style="text-align: center;">
    <h2>Log In</h2>
    <form method="post" style="width: 25%; display: inline-block;">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mg-t-5" type="submit">Sign Up</button>
    </form>
</div>
{% endblock content %}
