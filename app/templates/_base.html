<html>
<head>
    <title>{%block title%}{%endblock title%}</title>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <style>
         h1 {color:black;}
         body {background-color:lightgrey};
    </style>
</head>
<body>
    <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">

                  <a class="navbar-brand" href="" >Products</a>
                  <div class="collapse navbar-collapse  ml-auto " id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Chats</a>
                      </li>
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">MyBlog</a>
                      </li>
                    </ul>
                        <form></form>
                    <ul class="nav navbar-nav ms-auto">

                        <a class="btn btn-success" href="">Post +<a>
                        {% block auth %}
                        {% if user.is_authenticated %}
                          <li  class="nav-item dropdown " style="margin-right: auto;">
                              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  {{user.username}}
                              </a>
                              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                              </ul>
                          </li>


                    {% else %}
                        <li class="d-flex flex-row-reverse">
                        <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Log In</a>
                      </li>
                    {% endif %}
                    {% endblock auth %}
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
    <div class="">
    {% block content %}
    {% endblock content%}
    </div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
