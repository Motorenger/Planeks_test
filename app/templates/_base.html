<html>
<head>
    <title>{%block title%}{%endblock title%}</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <style>
         h1 {color:black;}
         body {background-color:lightgrey};
    </style>
</head>
<body>
    <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">

                  <a class="navbar-brand" href="" >FakeCSV</a>
                  <div class="collapse navbar-collapse  ml-auto " id="navbarSupportedContent">
                    <ul class="nav navbar-nav">
                      <li class="nav-item active">
                        <a class="nav-link" href="{% url 'data_schemas:list' %}">Schemas</a>
                      </li>                      
                      <li class="nav-item active">
                        <a class="nav-link" href="{% url 'data_schemas:create' %}">Create Schema</a>
                      </li>
                    </ul>
                    <ul class="nav navbar-nav ml-auto">
                      {% block auth %}
                        {% if user.is_authenticated %}
                        
                           <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                              {{user.username}}
                            </a>
                            <div class="dropdown-menu">
                              <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>

                            </div>
                          </li>


                    {% else %}
                        <li class="d-flex flex-row-reverse">
                        <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Log In</a>
                      </li>
                    {% endif %}
                    {% endblock auth %}
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
    <div>
    {% block content %}
    {% endblock content%}
    </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  
  </body>

</html>
